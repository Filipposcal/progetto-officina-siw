<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Officina AutoSport</title>
    <link rel="stylesheet" th:href="@{/css/my-style.css}">
</head>
<body>
<div class="container">
    <img class="demo-bg" th:src="@{/images/backgrounds/officina.jpg}" alt="">
    <div class="informazioni">
        <table>
            <thead>
            <tr>
                <th> Username </th>
                <th> Role </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${user.empty}">
                <td colspan="2"> No users found </td>
            </tr>
            <tr th:each="user : ${user}">
                <td><span th:text="${user.userName}"> Title </span></td>
                <td><span th:text="${user.Role}"> Author </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="navbar">
    <a th:href="@{/}" class="homepage-link">
        Officina AutoSport
    </a>
    <div class="group-link">
        <a th:href="@{/login}" class="login-link">
            Login
        </a>
        <a th:href="@{/register}" class="register-link">
            Register
        </a>
        <a th:href="@{/contacts}" class="contatti-link">
            Contatti
        </a>
    </div>
</div>
</body>
</html>
