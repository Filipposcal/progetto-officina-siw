<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Officina AutoSport</title>
  <link rel="stylesheet" th:href="@{/css/my-style.css}" />
</head>
<body>
  <div class="container">
    <img class="demo-bg" th:src="@{/images/backgrounds/officina.jpg}" alt="">
    <div class="loginForm">
      <form th:action="@{/login}" method="POST">
      <h1>Accedi</h1>
      <label for="username"><b>Username</b></label>
      <br>
      <input type="text" placeholder="Enter Username" name="username" id="username" required autofocus="autofocus">
      <br>
      <label for="password"><b>Password</b></label>
      <br>
      <input type="password" placeholder="Enter Password" name="password" id="password" autofocus ="autofocus" required>
      <br>
      <button type="submit" value="Login">Login</button>
      </form>
    </div>
  </div>
  <div class="navbar">
    <a th:href="@{/}" class="homepage-link">
      Officina AutoSport
    </a>
    <div class="group-link">
      <a th:href="@{/login}" class="login-link">
        Login
      </a>
      <a th:href="@{/register}" class="register-link">
        Register
      </a>
      <a th:href="@{/contacts}" class="contatti-link">
        Contatti
      </a>
    </div>
  </div>
</body>
</html>
